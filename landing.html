<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css"/>
</head>

<body>
  <!-- Navbar Code -->
  <nav class="navbar navbar-expand-lg">
      <a href="index.html">
        <img src="./assets/img/logo.png" alt="logo" width="60">
      </a>
      <h4>Embark on a Journey of Wonders with CurioCity!</h4>
  </nav>
  <!-- Hero Section -->
  <section class="px-4 py-5 mb-3 text-center">
    <div class="d-flex flex-row">
      <div class="w-25">
        <div id="image-city"></div>
        <div id="weather" class="card">
          <div class="card-body">
            <div id="today"></div>
          </div>
        </div>
      </div>
      <div class="card w-75 mainCard">
        <div id="description" class="card m-3 px-4 card-body"></div>
        <div id="currency-exchange" class="card m-3 px-4 card-body"></div>
      </div>
    </div>
  </section>
  <!-- Section with movies and food cards -->
  <section class="px-4 mb-3">
    <div class="d-flex flex-row">
      <div class="card w-50 me-4">
        <div id="food" class="card-body"></div>
      </div>
      <div class="card w-50 movies-card movies">
        <div class="card-body">
          <h5 class="card-title">Trending movies in this city!</h5>
          <div id="carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div id="movies" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->

  <footer class="footer">
    <p class="footerText">Â© 2024 CurioCity, Inc. All rights reserved.</p>
  </footer>

  <!-- Day.JS -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/weather.js"></script>
  <script src="./assets/js/currency_exchange.js"></script>
  <script src="./assets/js/description.js"></script>
  <script src="./assets/js/movies.js"></script>
  <script src="./assets/js/edamam.js"></script>
</body>
